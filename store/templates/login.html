{% extends 'base.html' %}

{% block content1 %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <form action="/login" method="POST"> 
                <!--Cross-Site Request Forgery (CSRF) in simple words-->
                {% csrf_token %}

                {% if error %}

                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>

                {% endif %}
            <h3 class="alert alert-light border rounded mt-4 mb-4">Login</h3>
            

            <!--email-->
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" 
              name="email" value="{{values.email}}"
              required
              class="form-control form-control-sm" placeholder="example@gmail.com" >
            </div>

            <!--password-->
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" 
                name="password"  
                
                class="form-control form-control-sm" placeholder="Abc@123" >
              </div>



              <div class="form-group">
                  <input class="btn-info col-lg-4" type="submit" value="Login">
              </div>




            </form>
        </div>

    </div>


</div>

{% endblock %}
