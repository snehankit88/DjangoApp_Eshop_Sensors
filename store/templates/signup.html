{% extends 'base.html' %}

{% block content1 %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <form action="/signup" method="POST"> 
                <!--Cross-Site Request Forgery (CSRF) in simple words-->
                {% csrf_token %}

                {% if error %}

                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>

                {% endif %}
            <h3 class="alert alert-light border rounded">Create an Account</h3>
            

            <!--first name-->
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" 
                name="fname" 
                required
                class="form-control form-control-sm"  >
              </div>
            


            <!--Last name-->
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" 
                name="lname" 
                required
                class="form-control form-control-sm"  >
              </div>


            <!--email-->
            <div class="form-group">
              <label for="">Email</label>
              <input type="email" 
              name="email" 
              required
              class="form-control form-control-sm" placeholder="example@gmail.com" >
            </div>

            <!--password-->
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" 
                name="password"  
                required
                class="form-control form-control-sm" placeholder="Abc@123" >
              </div>




            <!--Phone number-->
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" 
                name="phone"  
                required
                class="form-control form-control-sm" placeholder="9876543189" >
              </div>


              <div class="form-group">
                  <input class="btn-info" type="submit" value="Create an Account">
              </div>




            </form>
        </div>

    </div>


</div>

{% endblock %}
